<! DOCTYPE html>
<hmtl language ="en">
<head>
	<title>Calcualtor</title>
	<link rel="stylesheet" href="./style.css">

</head>
<body>
	<div class="main_layout">
		<h1> Calculator</h1>
	<div class="cal_layout">
		<div class="main_box">
			<div class="output"><p>55<p></div>
			<button class="button cancel">C</button>
			<button class="button bk"><-</button>
			<button class="button operator division">/</button>
			<button class="button one">1</button>
			<button class="button two">2</button>
			<button class="button three">3</button>
			<button class="button operator multiply">X</button>
			<button class="button four">4</button>
			<button class="button five">5</button>
			<button class="button six">6</button>
			<button class="button operator minus">-</button>
			<button class="button seven">7</button>
			<button class="button eight">8</button>
			<button class="button nine">9</button>
			<button class="button operator plus">+</button>
			<button class="button zero">0</button>
			<button class="button operator equal">=</button>
			

		</div>
	</div>
</div>
<script src="./logic.js"></script>

</body>
</html>
